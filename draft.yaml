# php artisan blueprint:build
# php artisan blueprint:erase
models:

  QrUsuario:
    url_qr: string:255
    token_qr: string:255
    se_puede_vencer: boolean default:1
    fecha_vencimiento: date nullable
    status: boolean default:1
    id_user: id foreign:Users.id nullable index
    relationships:
      belongsTo: \App\Models\User
    softDeletes
    timestamps

  Permiso:
    nombre: string:255
    status: boolean default:1
    softDeletes
    timestamps
    relationships:
      hasMany: PermisoPerfil

  PermisoPerfil:
    id_perfil: id foreign:perfil.id_perfil
    status: boolean default:1
    relationships:
      belongsTo: Permiso
    softDeletes
    timestamps

  Zona:
    nombre: string:255
    numero_puertas: integer default:0
    horario_de_acceso_de_la_zona: time nullable
    status: boolean default:1
    softDeletes
    timestamps
    relationships:
      hasMany: Puerta

  Puerta:
    id: false
    id_puerta: unsignedBigInteger autoIncrement primary
    nombre: string:255
    codigo: string:255
    id_zona: id foreign:Zonas.id
    status: boolean default:1
    softDeletes
    timestamps

  AccesoUsuario:
    id_user: id foreign:Users.id nullable
    id_zona: id foreign:Zonas.id
    softDeletes
    timestamps


